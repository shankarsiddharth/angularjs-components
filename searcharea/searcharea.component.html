<div class="container-fluid omnea-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <search-bar search-text="$ctrl.searchText" search="$ctrl.simpleSearchHandler(searchText)" is-disabled="$ctrl.searchDisabled"></search-bar>
            </div>
            <div class="col-md-4">
                <button type="button" ng-click="$ctrl.resetSearchBar()" class="btn btn-primary">
                        Reset  <span class="glyphicon glyphicon-repeat"></span>
                    </button>
                <button type="button" ng-click="$ctrl.toggleAdvSearch()" class="btn btn-primary">
                            Adv. Search  <span class="glyphicon glyphicon-filter"></span>
                        </button>
            </div>
            <records-per-page value="$ctrl.rppvalue" on-change="$ctrl.updateRecordsPerPage(selectedValue)"></records-per-page>
        </div>
    </div>
    <br>
    <div ng-if="$ctrl.showAdvSearch" class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.locationid" class="form-control" placeholder="Location ID">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.companyname" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.city" class="form-control" placeholder="City / Town">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.street" class="form-control" placeholder="Street">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.zip" class="form-control" placeholder="Postcode">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.planname" class="form-control" placeholder="Plan">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.rating" class="form-control" placeholder="Rating">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="$ctrl.submit" class="form-control" placeholder="Last Submission">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
                <button type="button" ng-click="$ctrl.cancelFilter()" class="btn btn-danger pull-right">
                                    Cancel  <span class="glyphicon glyphicon-remove"></span>
                                </button>
            </div>
            <div class="col-md-2">
                <button type="button" ng-click="$ctrl.applyFilter()" class="btn btn-success pull-right">
                                    Apply Filter  <span class="glyphicon glyphicon-ok"></span>
                                </button>
            </div>
        </div>
    </div>
</div>
